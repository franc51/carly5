<h2 mat-dialog-title>Confirmare radiere</h2>
<mat-dialog-content>
  <p>
    Ești sigur că vrei să radiezi vehiculul <strong>{{ data.vehicle }}</strong
    >?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Anulează</button>
  <button mat-button color="warn" (click)="onConfirm()">Confirmă</button>
</mat-dialog-actions>
