<!-- user-profile.component.html -->
<div class="user-profile-container">
  <form class="user-profile-form">
    <h2>Profil Utilizator</h2>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nume</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Prenume</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Telefon</mat-label>
      <input matInput type="number" maxlength="10" minlength="10" required="" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Parolă</mat-label>
      <input matInput type="password" />
    </mat-form-field>

    <button mat-raised-button color="primary" size>Salvează</button>
  </form>

  <div class="cars-section">
    <h2>Mașinile mele</h2>

    <div class="car-card" *ngFor="let car of cars">
      <div class="car-card-title">
        <h4 class="car-model">{{ car.brand }} {{ car.model }}</h4>
        <input value="{{ car.plate }}" readonly />
      </div>
      <div class="statusuri">
        <p>{{ car.status }}</p>
        <p class="radiate_car_profile">Radiază</p>
      </div>
      <img class="car-image" src="/assets/car.svg" alt="" />
    </div>
  </div>
</div>
