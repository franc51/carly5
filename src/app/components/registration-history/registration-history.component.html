
      <h2>Istoric vehicule</h2>
      <table mat-table [dataSource]="vehicles" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="vehicleManufacturer">
          <th mat-header-cell *matHeaderCellDef>Marca</th>
          <td mat-cell *matCellDef="let vehicle">
            {{ vehicle.vehicleManufacturer }}
          </td>
        </ng-container>

        <ng-container matColumnDef="vehicleModel">
          <th mat-header-cell *matHeaderCellDef>Model</th>
          <td mat-cell *matCellDef="let vehicle">
            {{ vehicle.vehicleModel }}
          </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let vehicle">{{ vehicle.date }}</td>
        </ng-container>

        <!-- placute Column -->
        <ng-container matColumnDef="numberPlate">
          <th mat-header-cell *matHeaderCellDef>Nr. Înmatriculare</th>
          <td mat-cell *matCellDef="let vehicle">
            {{ vehicle.vehicleNumberPlate }}
          </td>
        </ng-container>

        <!-- details Column -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>Detalii</th>
          <td mat-cell *matCellDef="let vehicle">{{ vehicle.details }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let vehicle">
            <ng-container [ngSwitch]="vehicle.status">
              <span *ngSwitchCase="'Aprobat'" class="status-acceptat">{{
                vehicle.status
              }}</span>

              <span *ngSwitchCase="'Respins'" class="status-respins">{{
                vehicle.status
              }}</span>

              <span *ngSwitchCase="'În așteptare'" class="status-asteptare">{{
                vehicle.status
              }}</span>
            </ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
</mat-paginator>
