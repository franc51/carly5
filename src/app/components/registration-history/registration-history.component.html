<div class="register-history">
  <div>
    <div>
      <table
        mat-table
        [dataSource]="[vehicle]"
        [ngClass]="{
          vehicleStatus:
            vehicle.status === 'Acceptat' ||
            vehicle.status === 'Respins' ||
            vehicle.status === 'În așteptare'
        }"
        class="mat-elevation-z8"
      >
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let vehicle">
            {{ vehicle.id }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="vehicleManufacturer">
          <th mat-header-cell *matHeaderCellDef>Vehicul</th>
          <td mat-cell *matCellDef="let vehicle">
            {{ vehicle.vehicleManufacturer }}
          </td>
        </ng-container>

        <ng-container matColumnDef="vehicleModel">
          <th mat-header-cell *matHeaderCellDef>Model</th>
          <td mat-cell *matCellDef="let vehicle">
            {{ vehicle.vehicleModel }}
          </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let vehicle">{{ vehicle.date }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let vehicle">
            <ng-container [ngSwitch]="vehicle.status">
              <span *ngSwitchCase="'Acceptat'" class="status-acceptat">{{
                vehicle.status
              }}</span>

              <span *ngSwitchCase="'Respins'" class="status-respins">{{
                vehicle.status
              }}</span>

              <span *ngSwitchCase="'În așteptare'" class="status-asteptare">{{
                vehicle.status
              }}</span>
            </ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
