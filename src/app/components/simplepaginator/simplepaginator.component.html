<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Nume">
      <th mat-header-cell *matHeaderCellDef> Nume </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.ownerName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Prenume">
      <th mat-header-cell *matHeaderCellDef> Prenume </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Vehicul">
      <th mat-header-cell *matHeaderCellDef> Vehicul </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="Model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Nr. inm.">
        <th mat-header-cell *matHeaderCellDef> Nr. inm. </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Detalii">
        <th mat-header-cell *matHeaderCellDef> Detalii </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Actiuni">
        <th mat-header-cell *matHeaderCellDef> Actiuni </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
